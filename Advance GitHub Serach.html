<!DOCTYPE html>
<html>
<head>
	<title>Avance GitHub Search</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="heading">Advance GitHub User</h1>
		<div class="container serachdiv">
			<input type="text" class="form-control" id="serach-input" name="username">
			<button type="button" class="btn btn-dark" id="serach-btn" onclick="search()">Search</button>
		</div>
		<div id="info" class="container">
			
		</div>
		<div class="container">
			<center>
			<table class="table table-hover text-centered table-striped table-dark" id="table">
				<tr>
					<th width="30%">IMAGE</th>
					<th width="10%">Login</th>
					<th width="10%">TYPE</th>
					<th width="25%">WEB PAGE</th>
					<th width="25">URL</th>
				</tr>
			</table>
		</center>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
