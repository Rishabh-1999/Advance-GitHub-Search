<!DOCTYPE html>
<html>
<head>
	<title>Advance GitHub Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="heading">Advance GitHub User</h1>
		<!-- Serach Div -->
		<div class="container serachdiv">
			<input type="text" class="form-control" id="serach-input" name="username" placeholder="Enter Name" onKeyDown="if(event.keyCode==13) search()">
			<button type="button" class="btn btn-dark" id="serach-btn" onclick="search()">Search</button>
		</div>
		
		<!-- Error Div -->
		<div id="info" class="container">
		</div>
		
		<!-- Main Content Div -->
		<div class="container">
			<center>
				<table class="table table-hover text-centered table-striped table-dark" id="table">
					<tr>
						<th width="30%">IMAGE</th>
						<th width="10%">Login</th>
						<th width="10%">TYPE</th>
						<th width="25%">WEB PAGE</th>
						<th width="25">URL</th>
					</tr>
				</table>
			</center>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
